<div class="container">
    <div class="alert alert-info text-center" *ngIf="this.book.isCartEmpty()">Cart is Empty</div>
    <table class="table"*ngIf="!this.book.isCartEmpty()">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Book</th>
            <th scope="col">QTY</th>
            <th scope="col">Price</th>
            <th scope="col"><b>Buy</b> </th>
            <th scope="col"><b>Delete</b> </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of this.book.getAllCart();let i = index" >
            <th scope="row">{{i+1}}</th>
            <td>{{item.book}}</td>
            <td>{{item.QTY}}</td>
            <td>{{item.price | currency:'INR' }}</td>        
            <td><button class="btn btn-sm btn-success" (click)="buy(item.id)" >Buy</button></td>
            <td><button class="btn btn-sm btn-danger" (click)="delete(item.id)" >Delete</button></td>
        </tr>
        <tr>
                <th scope="row">*</th>
                <td><i>All Books in cart</i></td>
                <td>{{this.book.getQTY()}}</td>
                <td>{{this.book.getPrice() | currency:'INR' }}</td>        
                <td><button class="btn btn-sm btn-success" (click)="buyAll()" >BuyAll</button></td>
                <td><button class="btn btn-sm btn-danger" (click)="deleteAll()" >DeleteAll</button></td>
                           
        </tr>
          
        </tbody>
      </table>
</div>
