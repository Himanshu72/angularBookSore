<!-- Material form register -->
<div class="container">
<div class="card">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Sign up</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" style="color: #757575;" action="#!">
<br>
           <div class="row" *ngIf="err" >
               
           <div class="col-md-12">
                <br>
            <div class="alert alert-danger">{{msg}}</div>
            </div>    
        </div>

            <!-- E-mail -->
            <div class="md-form mt-0">
                <input type="text"  name="user" [(ngModel)]="user"  id="materialRegisterFormEmail" class="form-control">
                <label for="materialRegisterFormEmail">User</label>
            </div>

            <!-- Password -->
            <div class="md-form">
                <input type="password" name="pass" [(ngModel)]="pass"   id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                <label for="materialRegisterFormPassword">Password</label>
              
            </div>

            <!-- Phone number -->
            <div class="md-form">
                <input type="password" name="copass" [(ngModel)]="copass"   id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                <label for="materialRegisterFormPhone">Confrim Password</label>
              
            </div>

                          
            <!-- Sign up button -->
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"(click)="reg()" type="submit">Register</button>

            <!-- Social register -->
           

            <!-- Terms of service -->
            <p>By clicking
                <em>Sign up</em> you agree to our
                <a href="https://www.instagram.com/himanshu_j_o_s_h_i/" target="_blank">terms of service</a>

        </form>
        <!-- Form -->

    </div>

</div>
<!-- Material form register -->
</div>
